<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码找回 - 人脸识别验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .camera-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        #video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .camera-placeholder {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .camera-placeholder .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .reload-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .status.detecting {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 2px solid rgba(23, 162, 184, 0.3);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 2px solid rgba(40, 167, 69, 0.3);
        }

        .status.failed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .status.fake {
            background: rgba(255, 87, 34, 0.2);
            color: #ff5722;
            border: 2px solid rgba(255, 87, 34, 0.3);
        }

        .countdown {
            font-size: 28px;
            color: #ffc107;
            margin-top: 20px;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .registered-users {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .registered-users h4 {
            color: #17a2b8;
            margin-bottom: 10px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .user-item {
            background: rgba(68, 160, 141, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }

        .instructions {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.8;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .instructions h3 {
            color: #ffc107;
            margin-bottom: 10px;
            text-align: center;
        }

        .security-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
        }

        .security-notice .icon {
            color: #ffc107;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 密码找回验证</h1>
            <p>请通过人脸识别验证您的身份</p>
        </div>

        <div class="camera-container">
            <video id="video" autoplay muted style="display: none;"></video>
            <div id="cameraPlaceholder" class="camera-placeholder">
                <div class="icon">📷</div>
                <p>点击开始验证以启动摄像头</p>
            </div>
            <canvas id="overlay" class="overlay"></canvas>
        </div>

        <div class="controls">
            <button id="startBtn">开始身份验证</button>
            <button id="stopBtn" class="stop-btn" disabled>停止验证</button>
            <button id="reloadBtn" class="reload-btn">重新加载用户数据</button>
        </div>

        <div id="status" class="status waiting">
            系统已准备就绪，请点击"开始身份验证"
        </div>

        <div id="countdown" class="countdown" style="display: none;"></div>

        <div class="registered-users">
            <h4>📋 已注册用户</h4>
            <div class="user-list" id="userList">
                <div class="loading"></div>
                <span>正在加载用户数据...</span>
            </div>
        </div>

        <div class="instructions">
            <h3>🔍 验证说明</h3>
            <p>• 本系统采用人脸识别和活体检测双重验证</p>
            <p>• 请确保光线充足，面部清晰可见</p>
            <p>• 验证成功后将自动跳转到密码重置页面</p>
            <p>• 如果您不是已注册用户，请联系管理员</p>
        </div>

        <div class="security-notice">
            <span class="icon">🔒</span>
            <strong>安全提醒：</strong>系统会检测活体，使用照片或视频无法通过验证
        </div>
    </div>

    <script>
        class RealFaceVerificationSystem {
            constructor() {
                this.video = document.getElementById('video');
                this.overlay = document.getElementById('overlay');
                this.cameraPlaceholder = document.getElementById('cameraPlaceholder');
                this.ctx = this.overlay.getContext('2d');
                this.status = document.getElementById('status');
                this.countdown = document.getElementById('countdown');
                this.userList = document.getElementById('userList');

                this.isRunning = false;
                this.stream = null;
                this.detectionInterval = null;
                this.redirectTimer = null;
                this.successStartTime = null;
                this.canvas = document.createElement('canvas');
                this.canvasCtx = this.canvas.getContext('2d');

                // API配置
                this.apiBase = 'http://localhost:5000/api';

                this.initializeButtons();
                this.initializeCamera();
                this.loadRegisteredUsers();
            }

            initializeButtons() {
                document.getElementById('startBtn').addEventListener('click', () => this.startVerification());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopVerification());
                document.getElementById('reloadBtn').addEventListener('click', () => this.reloadUserDatabase());
            }

            async initializeCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    this.video.srcObject = this.stream;

                    this.video.addEventListener('loadedmetadata', () => {
                        this.overlay.width = this.video.videoWidth;
                        this.overlay.height = this.video.videoHeight;
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    });
                } catch (error) {
                    console.error('摄像头访问失败:', error);
                    this.updateStatus('failed', '⚠️ 无法访问摄像头，请检查浏览器权限');
                }
            }

            async loadRegisteredUsers() {
                try {
                    const response = await fetch(`${this.apiBase}/registered_users`);
                    const data = await response.json();

                    if (data.success) {
                        this.displayUsers(data.users);
                    } else {
                        this.userList.innerHTML = '<span class="error-message">加载用户数据失败</span>';
                    }
                } catch (error) {
                    console.error('加载用户数据失败:', error);
                    this.userList.innerHTML = '<span class="error-message">无法连接到服务器</span>';
                }
            }

            displayUsers(users) {
                if (users.length === 0) {
                    this.userList.innerHTML = '<span class="error-message">暂无已注册用户</span>';
                    return;
                }

                this.userList.innerHTML = users.map(user =>
                    `<div class="user-item">${user}</div>`
                ).join('');
            }

            async reloadUserDatabase() {
                this.updateStatus('detecting', '🔄 正在重新加载用户数据...');

                try {
                    const response = await fetch(`${this.apiBase}/reload_database`, {
                        method: 'POST'
                    });
                    const data = await response.json();

                    if (data.success) {
                        this.displayUsers(data.users);
                        this.updateStatus('success', '✅ 用户数据重新加载成功');
                        setTimeout(() => {
                            this.updateStatus('waiting', '系统已准备就绪，请点击"开始身份验证"');
                        }, 2000);
                    } else {
                        this.updateStatus('failed', `❌ 重新加载失败: ${data.error}`);
                    }
                } catch (error) {
                    console.error('重新加载失败:', error);
                    this.updateStatus('failed', '❌ 无法连接到服务器');
                }
            }

            startVerification() {
                this.isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                // 显示摄像头画面
                this.cameraPlaceholder.style.display = 'none';
                this.video.style.display = 'block';

                this.updateStatus('detecting', '🔍 正在检测人脸...');
                this.detectionInterval = setInterval(() => this.performFaceDetection(), 1000);
            }

            stopVerification() {
                this.isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;

                // 隐藏摄像头画面
                this.video.style.display = 'none';
                this.cameraPlaceholder.style.display = 'flex';

                if (this.detectionInterval) {
                    clearInterval(this.detectionInterval);
                    this.detectionInterval = null;
                }

                if (this.redirectTimer) {
                    clearTimeout(this.redirectTimer);
                    this.redirectTimer = null;
                }

                this.successStartTime = null;
                this.countdown.style.display = 'none';
                this.clearOverlay();
                this.updateStatus('waiting', '验证已停止，可重新开始');
            }

            async performFaceDetection() {
                if (!this.isRunning) return;

                try {
                    // 捕获当前帧
                    this.canvasCtx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const imageData = this.canvas.toDataURL('image/jpeg', 0.8);

                    // 发送到后端进行识别
                    const response = await fetch(`${this.apiBase}/verify_face`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: imageData
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.processDetectionResults(data.results);
                    } else {
                        this.updateStatus('failed', `❌ 检测失败: ${data.error}`);
                    }

                } catch (error) {
                    console.error('人脸检测失败:', error);
                    this.updateStatus('failed', '❌ 无法连接到服务器');
                }
            }

            processDetectionResults(results) {
                this.clearOverlay();

                if (results.length === 0) {
                    this.updateStatus('detecting', '🔍 正在检测人脸...');
                    this.resetSuccessTimer();
                    return;
                }

                // 处理检测结果
                let hasSuccess = false;

                for (const result of results) {
                    this.drawFaceBox(result);

                    if (result.status === 'success') {
                        hasSuccess = true;
                        this.handleSuccessfulVerification(result.recognized_name);
                    }
                }

                if (!hasSuccess) {
                    // 根据结果更新状态
                    const result = results[0];
                    if (result.status === 'fake') {
                        this.updateStatus('fake', `⚠️ 检测到伪造：${result.recognized_name}`);
                    } else {
                        this.updateStatus('failed', '❌ 未识别的用户');
                    }
                    this.resetSuccessTimer();
                }
            }

            handleSuccessfulVerification(userName) {
                if (!this.successStartTime) {
                    this.successStartTime = Date.now();
                }

                const elapsed = (Date.now() - this.successStartTime) / 1000;
                const remaining = Math.max(0, 2 - elapsed);

                if (remaining > 0) {
                    this.updateStatus('success', `✅ 验证成功！欢迎回来，${userName}`);
                    this.countdown.style.display = 'block';
                    this.countdown.textContent = `${Math.ceil(remaining)}秒后跳转到密码重置页面...`;

                    if (!this.redirectTimer) {
                        this.redirectTimer = setTimeout(() => {
                            this.redirectToResetPassword();
                        }, 2000);
                    }
                } else {
                    this.redirectToResetPassword();
                }
            }

            redirectToResetPassword() {
                console.log('跳转到密码重置页面...');
                this.updateStatus('success', '🔄 正在跳转到密码重置页面...');

                setTimeout(() => {
                    window.location.href = 'reset_password.html';
                }, 1000);
            }

            drawFaceBox(result) {
                const [x1, y1, x2, y2] = result.face_location;
                const width = x2 - x1;
                const height = y2 - y1;

                // 根据状态设置颜色
                let strokeColor, label;

                switch (result.status) {
                    case 'success':
                        strokeColor = '#28a745';
                        label = result.recognized_name;
                        break;
                    case 'fake':
                        strokeColor = '#ff5722';
                        label = `Fake ${result.recognized_name}`;
                        break;
                    default:
                        strokeColor = '#dc3545';
                        label = 'Undefined';
                }

                // 绘制人脸框
                this.ctx.strokeStyle = strokeColor;
                this.ctx.lineWidth = 4;
                this.ctx.strokeRect(x1, y1, width, height);

                // 绘制标签背景
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                this.ctx.fillRect(x1, y2 + 5, width, 35);

                // 绘制标签文字
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 18px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(label, x1 + width / 2, y2 + 28);
            }

            resetSuccessTimer() {
                this.successStartTime = null;
                this.countdown.style.display = 'none';
                if (this.redirectTimer) {
                    clearTimeout(this.redirectTimer);
                    this.redirectTimer = null;
                }
            }

            clearOverlay() {
                this.ctx.clearRect(0, 0, this.overlay.width, this.overlay.height);
            }

            updateStatus(type, message) {
                this.status.className = `status ${type}`;

                if (type === 'detecting') {
                    this.status.innerHTML = `<div class="loading"></div>${message}`;
                } else {
                    this.status.textContent = message;
                }
            }
        }

        // 初始化系统
        document.addEventListener('DOMContentLoaded', () => {
            new RealFaceVerificationSystem();
        });
    </script>
</body>
</html>
