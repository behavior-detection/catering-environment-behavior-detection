<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="static/css/reset_password_style.css">
</head>
<body>
    <div class="container">
        <h2>重置密码</h2>
        <div class="username-display" id="usernameDisplay"></div>

        <div class="password-requirements">
            <strong>密码要求：</strong>
            <div class="requirement" id="lengthReq">8-16个字符</div>
            <div class="requirement" id="letterReq">至少包含一个字母（大小写均可）</div>
            <div class="requirement" id="numberReq">至少包含一个数字</div>
            <div class="requirement" id="specialReq">至少包含一个特殊字符</div>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码" required>
                <span class="password-toggle" onclick="togglePassword('newPassword')">👁</span>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required>
                <span class="password-toggle" onclick="togglePassword('confirmPassword')">👁</span>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">确认修改</button>

            <div class="success-message" id="successMessage">密码修改成功！即将跳转到登录页面...</div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在处理...</p>
            </div>
        </form>
    </div>
</body>
    <!-- External JavaScript -->
    <script src="static/js/reset_password.js"></script>
</html>
