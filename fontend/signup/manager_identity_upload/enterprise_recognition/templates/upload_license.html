<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营业执照上传</title>
    <link rel="stylesheet" href="../static/css/upload_license.css">
</head>
<body>
    <h1>营业执照上传</h1>
    <div class="upload-container">
        <input type="file" id="licenseFile" accept="image/*" capture="camera">
        <p>或将图片拖放到此处</p>
        <img id="preview" alt="预览">
    </div>
    <button id="uploadBtn" disabled>上传并验证</button>

    <div id="result"></div>
    <script src="../static/js/upload_license.js"></script>
</body>
</html>
