<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营业执照与身份证上传识别系统</title>
    <link rel="stylesheet" href="static/css/register_yet_style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 企业资质验证系统</h1>
            <p>上传营业执照和法定代表人身份证，自动识别并验证信息有效性</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <!-- 营业执照上传 -->
                <div class="upload-card" id="licenseCard">
                    <div class="upload-icon">📄</div>
                    <div class="upload-title">营业执照</div>
                    <div class="upload-desc">支持 JPG、PNG、PDF 格式，大小不超过 10MB</div>
                    <input type="file" id="licenseInput" class="file-input" accept=".jpg,.jpeg,.png,.pdf">
                    <button class="upload-btn" onclick="document.getElementById('licenseInput').click()">
                        选择文件
                    </button>
                    <div class="progress-bar" id="licenseProgress">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="preview-area" id="licensePreview"></div>
                </div>

                <!-- 身份证上传 -->
                <div class="upload-card" id="idCard">
                    <div class="upload-icon">🆔</div>
                    <div class="upload-title">法定代表人身份证</div>
                    <div class="upload-desc">支持 JPG、PNG 格式，大小不超过 10MB</div>
                    <input type="file" id="idInput" class="file-input" accept=".jpg,.jpeg,.png">
                    <button class="upload-btn" onclick="document.getElementById('idInput').click()">
                        选择文件
                    </button>
                    <div class="progress-bar" id="idProgress">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="preview-area" id="idPreview"></div>
                </div>
            </div>

            <!-- 识别结果区域 -->
            <div class="result-section" id="resultSection">
                <!-- 营业执照识别结果 -->
                <div class="result-card" id="licenseResult" style="display: none;">
                    <div class="result-title">营业执照识别结果</div>
                    <div class="info-grid" id="licenseInfo"></div>
                    <div class="validation-status" id="licenseValidation"></div>
                </div>

                <!-- 身份证识别结果 -->
                <div class="result-card" id="idResult" style="display: none;">
                    <div class="result-title">身份证识别结果</div>
                    <div class="info-grid" id="idInfo"></div>
                    <div class="validation-status" id="idValidation"></div>
                </div>
            </div>

            <!-- 提交区域 -->
            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" onclick="handleSubmit()" disabled>
                    提交并创建档案
                </button>
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>
    </div>
</body>
  <!-- External JavaScript -->
  <script src="static/js/register_yet.js"></script>
</html>
