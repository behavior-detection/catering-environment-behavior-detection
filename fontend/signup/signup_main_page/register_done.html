<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业员工证件验证系统</title>
    <link rel="stylesheet" href="static/css/register_done_style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>企业员工证件验证系统</h1>
            <p>请填写企业信息并上传有效身份证件</p>
        </div>

        <form id="verificationForm">
            <div class="form-group">
                <label for="enterpriseName">企业名称 *</label>
                <input
                    type="text"
                    id="enterpriseName"
                    name="enterpriseName"
                    class="input-field"
                    placeholder="请输入企业名称"
                    required
                >
            </div>

            <div class="form-group">
                <label for="idCard">身份证件照 *</label>
                <div class="upload-area" id="uploadArea">
                    <input
                        type="file"
                        id="idCard"
                        name="idCard"
                        class="file-input"
                        accept="image/*"
                        required
                    >
                    <span class="upload-icon">📄</span>
                    <div class="upload-text">点击上传或拖拽文件到此处</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式，文件大小不超过 5MB</div>
                </div>
                <div class="file-preview" id="filePreview">
                    <div class="file-info">
                        <div>
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button type="button" class="remove-file" onclick="removeFile()">移除</button>
                    </div>
                </div>
                <div class="user-info" id="userInfo">
                    <h4>📋 身份信息识别结果：</h4>
                    <p><strong>姓名：</strong><span id="userName"></span></p>
                    <p><strong>性别：</strong><span id="userGender"></span></p>
                    <p><strong>身份证号：</strong><span id="userIdNumber"></span></p>
                    <p><strong>预计文件名：</strong><span id="previewFileName"></span></p>
                </div>
                <div class="save-progress" id="saveProgress">
                    ✅ 证件照已保存到本地文件夹
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">提交验证</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>验证中...</span>
                </div>
            </button>
        </form>
    </div>

    <!-- 弹窗 -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="error-icon" id="modalIcon">⚠️</span>
                <h2 class="modal-title" id="modalTitle">验证失败</h2>
            </div>
            <div class="modal-body" id="errorMessage"></div>
            <div class="modal-footer">
                <button type="button" class="close-btn" onclick="closeModal()">确定</button>
            </div>
        </div>
    </div>
</body>
  <!-- External JavaScript -->
  <script src="static/js/register_done.js"></script>
</html>
