<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业注册确认</title>
    <link rel="stylesheet" href="static/css/register0_style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">您所在的企业是否已在该平台注册？</h1>

        <div class="button-group">
            <button class="btn btn-yes" onclick="goToRegisteredPage()">
                <span class="icon">✓</span>
                是的
            </button>

            <button class="btn btn-no" onclick="goToNotRegisteredPage()">
                <span class="icon">+</span>
                还没有
            </button>
        </div>
    </div>
</body>
  <!-- External JavaScript -->
  <script src="static/js/register0.js"></script>
</html>
