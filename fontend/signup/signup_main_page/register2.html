<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="static/css/register2_style.css">
</head>
<body>
    <div class="container">
        <h1>用户注册</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <div class="email-group">
                    <div class="email-input">
                        <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <button type="button" class="verify-btn" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>

            <div class="form-group">
                <label for="verificationCode">验证码</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="请输入6位验证码" maxlength="6" required>
                <div class="error-message" id="codeError"></div>
                <div class="success-message" id="codeSuccess"></div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入8-16位密码" required>
                <div class="error-message" id="passwordError"></div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-item" id="lengthCheck">
                        <span class="icon">✗</span>8-16个字符
                    </div>
                    <div class="strength-item" id="letterCheck">
                        <span class="icon">✗</span>至少包含一个字母
                    </div>
                    <div class="strength-item" id="numberCheck">
                        <span class="icon">✗</span>至少包含一个数字
                    </div>
                    <div class="strength-item" id="specialCheck">
                        <span class="icon">✗</span>至少包含一个特殊字符
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">注册</button>
        </form>
    </div>
</body>
  <!-- External JavaScript -->
  <script src="static/js/register2.js"></script>
</html>
